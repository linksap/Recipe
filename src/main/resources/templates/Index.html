<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.hymeleaf.org" >

<head>

    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
<div class= "container-fluid" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class ="card card-primary">
                <div class="card-header bg-primary text-;ight">
                    <h1 class="card-title">Recipes</h1>
                </div>
                <div class="card-body">
                    <div class ="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class = "table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>id</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">1</td>
                            <td th:text ="${recipe.description}">recipe1</td>
                        </tr>
                        <tr th:remove="all">
                            <td th:text="${recipe.id}">2</td>
                            <td th:text="${recipe.description}">recipe2</td>
                        </tr>
                        <tr th:each = "recipe:${recipes}">
                            <td th:text ="${recipe.id}">3</td>
                            <td th:text ="${recipe.description}">recipe3</td>
                        </tr>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
